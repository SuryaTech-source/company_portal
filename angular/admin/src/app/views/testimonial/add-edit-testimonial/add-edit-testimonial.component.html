<div class="feet-new_feet_page">
  <h2 class="page_title">ADD NEW ASSET</h2>
  <form #testimonialForm="ngForm" (ngSubmit)="submitForm(testimonialForm)">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>VEHICLE NAME</label>
          <input type="text" class="form-control" name="vehicleName" ngModel required maxlength="30">
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>CUBIC CAPACITY</label>
          <input type="number" class="form-control" name="cubicCapacity" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>REGISTRATION NO.</label>
          <input type="text" class="form-control" name="registrationNo" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>COLOUR</label>
          <input type="text" class="form-control" name="colour" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>INSURANCE NO.</label>
          <input type="text" class="form-control" name="insuranceNo" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>SEATING CAPACITY</label>
          <input type="number" class="form-control" name="seatingCapacity" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>MONTH & YR OF</label>
          <input type="month" class="form-control" name="monthYrOf" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>NEXT PASSING DUE</label>
          <input type="date" class="form-control" name="nextPassingDue" ngModel required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>MAKER'S NAME</label>
          <input type="text" class="form-control" name="makersName" ngModel>
        </div>
      </div>
      <h5 class="col-12 ">DOCUMENTS</h5>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label for="document">ADD NEW DOCUMENT</label>
          <input type="file" class="form-control" name="document" (change)="onDocumentSelected($event)">
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="label_input">
          <label>DOCUMENT TYPE</label>
          <select class="form-control" name="documentType" [(ngModel)]="documentType" required>
            <option value="" disabled selected>Select type</option>
            <option *ngFor="let option of documentTypeOptions" [value]="option">{{option}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="page_footer">
      <button type="button" class="close_btn" (click)="cancel()">Cancel</button>

      <button type="submit" class=" bg_green"> Submit
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              fill="currentColor"></path>
          </svg>
        </div>
      </button>
    </div>
  </form>
</div>
